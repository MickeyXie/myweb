    <script>
      function faccount(x) {
        if(x.value!=""){
          x.value ="";
        }
      }
      function faccount1(x) {
        if(x.value==""){
          x.value ="Account";
        }
      }
      function fpassword(x) {
        if(x.value!=""){
          x.value ="";
          x.type ="password";
        }
      }
      function fpassword1(x) {
        if(x.value==""){
          x.value ="Password";
          x.type ="text";
        }
      }
      function fconfirm(x) {
        if(x.value!=""){
          x.value ="";
          x.type ="password";
        }
      }
      function fconfirm1(x) {
        if(x.value==""){
          x.value ="Confirm Again";
          x.type ="text";
        }
      }
    </script>
